{% load static %}

<!DOCTYPE html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_register2.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_register1.css' %}">
</head>

<body>

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" name="loginForm" action="#" method="POST" onsubmit="return validateForm()">
					{% csrf_token %}
					<span class="login100-form-title p-b-34">
						Account Login
					</span>
					
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
						<input id="first-name" class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" value="Login">
							Sign in
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
						</span>

						<a href="{% url 'loginApp:register' %}" class="txt2">
							Sign Up
						</a>
					</div>

					
				</form>

				<div class="login100-more" >

					<style>
						.login100-more{
							background-image: url("{% static 'images/background.jpg' %}");
						}
					</style>
					
				</div>
			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
    
</body>

</html>
