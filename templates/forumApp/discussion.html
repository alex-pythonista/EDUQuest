{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Replies</title>


</head>
<body>
    
    <div class="container p-5">
        <a href="{% url 'studentApp:profile' %}">HOME</a> | <a href="{% url 'forumApp:forum' %}">FORUM</a>
        <h2>Q: {{question}}</h2>

        <div class="row">
            <div class="col-sm-6">
                <h5>Replies | {{replies.count}}</h5>
                <hr>
                {% for reply in replies %}
                <p>
                    @{{reply.student.fullname}} | <small>{{reply.edited}}</small><br>
                    <span>{{reply.reply}}</span>
                </p>
                {% endfor %}
            </div>
            <div class="col-sm-6">
                <h5>Reply to this question</h5>
                <form action="" method="POST">
                    {{form.as_p}}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-info btn-sm">Reply</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
